<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Wandering Trip Planner</title>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div id="navLayer" class="nav">
  <a href="#" class="closebutton" onclick="closeNav()">X</a>
  <div class="nav-sidebar">
    <a id="photos">Photos</a>
    <a id="directions">Trip Detail</a>
    <a id="food">Food</a>
    <a id="stay">Stay</a>
  </div>
  <div id="displayWindow"></div>
</div>

<div id="results">
 <button class="button" onclick="startOver()">
  <img   src="start_over.gif" alt="Start over"></button>
 <button class="button" onclick="startButton(event)">
   <img id="start_img"  src="click.gif" alt="Start"></button>
 <span id="final_span" class="final">Click up to 8 cities close to each other on the map<br> Or click Record and name up to 8 cities...</span>
 <span id="interim_span" class="interim"></span>
</div>

<div id="alert">
  Where would you like to go?
</div>

<div id='map'></div>
</body>

<script src="scripts.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlhC1UEQlHvftv3AGJR6BQll4L8cspYLg&libraries=places&callback=initMap">
</script>
</html>
