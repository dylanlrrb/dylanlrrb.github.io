<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="jquery-3.1.1.min.js"></script>
		<script src="client/sky.js"></script>
	</head>
	<body>
	<a-scene ng-app="teleporter" ng-controller="SkyCtrl">
			<a-assets>
        <img id="outdoor" src="./img/outdoor.png">
        <img id="indoor" src="./img/indoor.png">
        <img id="architecture" src="./img/architecture.png">
        <img id="beach" src="./img/beach.png">
        <img id="forest" src="./img/forest.png">
        <img id="landscape" src="./img/landscape.png">
      </a-assets>

			<a-sphere id='box' radius='0.75' position="0.25 0 -6" rotation="0 0 0" color="blue" ng-click='toggleTags()'>
			 <!--  <a-animation attribute="rotation"
               dur="800"
               begin='click'
               fill='none'
               easing='linear'
               to="0 180 0"
               repeat="2"></a-animation> -->
        	<a-animation attribute="material.color"
               dur="500"
               begin='click'
               direction='alternate'
               from='blue'
               to="red"
               repeat="1"></a-animation>
			</a-sphere>

			<a-curvedimage class='tag' src="#outdoor" radius="5.7" theta-length="45" 			rotation="0 5 0" scale="1 1 1" ng-click='tag="outdoor";fetchNewImage()' visible='false'></a-curvedimage>
			<a-curvedimage class='tag' src="#indoor" radius="5.7" theta-length="45" 
			rotation="0 65 0" scale="1 1 1" ng-click='tag="indoor";fetchNewImage()' visible='false'></a-curvedimage>
			<a-curvedimage class='tag' src="#forest" radius="5.7" theta-length="45" 
			rotation="0 125 0" scale="1 1 1" ng-click='tag="forest";fetchNewImage()' visible='false'></a-curvedimage>
			<a-curvedimage class='tag' src="#landscape" radius="5.7" theta-length="45" 
			rotation="0 -55 0" scale="1 1 1" ng-click='tag="landscape";fetchNewImage()' visible='false'></a-curvedimage>
			<a-curvedimage class='tag' src="#architecture" radius="5.7" theta-length="45" 
			 rotation="0 -115 0" scale="1 1 1" ng-click='tag="architecture";fetchNewImage()' visible='false'></a-curvedimage>
			<a-curvedimage class='tag' src="#beach" radius="5.7" theta-length="45" 
			 rotation="0 -175 0" scale="1 1 1" ng-click='tag="beach";fetchNewImage()' visible='false'></a-curvedimage>

			<a-sky ng-src='{{trustSrc(equirectangular)}}'></a-sky>
			<a-camera position="0 1.8 0">
      	<a-cursor color="#2E3A87"></a-cursor>
      </a-camera>
		</a-scene>

		
	</body>

</html>
