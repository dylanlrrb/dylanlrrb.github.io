program: train.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--project_dir"
  - "foo/foo"
  - "--dataset_dir"
  - "bar/bar"
method: grid
metric:
  goal: minimize
  name: loss
parameters:
  dropout:
    values: [0.1, 0.2]
  channels_one:
    values: [10, 12]
  channels_two:
    values: [24, 28]
  learning_rate:
    values: [0.001, 0.005]
  epochs:
    value: 10