program: train.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--sweep"
method: grid
metric:
  goal: minimize
  name: val_loss

parameters:
  epochs:
    value: 20
  loss:
    value: 'mse'
  batch_size:
    value: 32
  steps_per_epoch:
    value: 100
  validation_steps:
    value: 10
  optimizer:
    values: ["Adam", "SGD"]
  learning_rate:
    values: [5e-3, 1e-3]
  blocks:
    values: [1, 2]
  dense_layers:
    value: 2
  conv_per_block:
    values: [1, 2]
  kernal_size:
    value: 4
  activation:
    values: ["relu", "sigmoid"]
  batch_norm:
    values: [1, 0]
  dropout:
    value: 0.1
  depthwise_initializer:
    value: "glorot_uniform"
  pointwise_initializer:
    values: ["he_uniform", "random_uniform"]
